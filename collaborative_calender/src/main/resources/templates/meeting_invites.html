<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>All Users</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	
	<ul id="menu" style="margin-top: 0.5%;">
		<li>
        	<form th:action="@{/logout}" method="post">
            	<p style="display: contents;">
                	Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            	</p>
            	<input style="margin-left: 30px;" type="submit" value="Sign Out" />
        	</form>
    	</li>
  		<li> <a th:href="@{/list_users}">List All Users</a> </li>
  		<li> <a th:href="@{/meetings}">My Meetings</a> </li>
  		<li> <a th:href="@{/create_meeting}">Create Meeting</a> </li>
  		<li> <a th:href="@{/meeting_invites}">Meeting Invitation</a> </li>
  	</ul>   
  
    <br>

	<div class="container text-center">
        <h1>My Meeting Invitations</h1>
    </div>
    <div style="margin: 30px">
     <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr style="text-align-last: center;">
                    <th>Creator</th>
                    <th>Meeting with</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Accept Meeting</th>
                    <th>Reject Meeting</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${newlistMeeting}" style="text-align-last: center;">
                    <td th:text="${user.creator}">Creator</td>
                    <td th:text="${user.meetingWith}">Meeting with</td>
                    <td th:text="${user.startTime}">Start Time</td>
                    <td th:text="${user.endTime}">End Time</td>
                    <td >
      					<form method="POST" th:action="@{/accept(meetingId=${user.id})}">
            				<button style="width: 80%;" type="submit" name="submit" value="value" class="link-button">ACCEPT</button>
						</form>
						</td>
						<td>
      					<form method="POST" th:action="@{/reject(meetingId=${user.id})}">
            				<button style="width: 80%;" type="submit" name="submit" value="value" class="link-button">REJECT</button>
						</form>
    				</td>
                </tr>
            </tbody>
        </table>
        </div>
        
       
</body>
</html>
